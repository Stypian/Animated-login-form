<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main class="anilog__main">
        <form class="anilog__cont" action="#" method="post">
            <div class="anilog__inner anilog__inner--login">
                <h1 class="anilog__h1">Login</h1>
                <label class="anilog__label" for="anilog__name">Username</label>
                <input type="text" class="anilog__input anilog__input--name" id="anilog__name" name="anilog__name" required>
                <label class="anilog__label" for="anilog__pw">Password</label>
                <input type="password" class="anilog__input anilog__input--pw" id="anilog__pw" name="anilog__pw" required>
                <div class="anilog__remember-wrap">
                    <input type="checkbox" class="anilog__check" id="anilog__rem" name="anilog__rem" value="false">
                    <label class="anilog__label" for="anilog__rem">Remember me</label>
                </div>
                <button class="anilog__login">Login</button>
                <p class="anilog__sign-up-in">Don't have an account yet? <a class="anilog__sign-up-in anilog__sign-up-in--link" href="#">Sign Up</a></p>
            </div>
            <div class="anilog__inner anilog__inner--signup">
                <h1 class="anilog__h1">Sign Up</h1>
                <label class="anilog__label" for="anilog__name2">Username</label>
                <input type="text" class="anilog__input anilog__input--name" id="anilog__name2" name="anilog__name2" required>
                <label class="anilog__label" for="anilog__pw2">Password</label>
                <input type="password" class="anilog__input anilog__input--pw" id="anilog__pw2" name="anilog__pw2" required>
                <label class="anilog__label" for="anilog__email">Email</label>
                <input type="email" class="anilog__input anilog__input--email" id="anilog__email" name="anilog__email" required>
                <div class="anilog__remember-wrap">
                    <input type="checkbox" class="anilog__check" id="anilog__rem" name="anilog__rem" value="false" required>
                    <label class="anilog__label" for="anilog__rem">I agree to the terms and conditions</label>
                </div>
                <button class="anilog__signup">Sign Up</button>
                <p class="anilog__sign-up-in">Don't have an account yet? <a class="anilog__sign-up-in anilog__sign-up-in--link" href="#">Sign Up</a></p>
            </div>
        </form>
    </main>
</body>
</html>
